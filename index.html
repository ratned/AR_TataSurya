<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR TATA SURYA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
                },
               tick: function () {
    
                if (this.marker.object3D.visible && !this.visible) {
                    console.log("ding")
                    this.soundEl.components. sound.stopSound(); // stop if playing
                    this.soundEl.components. sound.playSound(); // play
                    this.visible = true; // make sure it plays only once per visible
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;';>
        <a-assets>
             <audio id="sound" src="silent-universe.mp3" preload="auto"></audio>
         </a-assets>""
         <a-marker preset="custom" type="pattern" url="pattern-spiral-solar-system.patt">
            <a-entity gltf-model="solar_system.glb" scale="1 1 1" position="0.5 0 0"
                animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 3000; loop:true">
                <a-sound src="silent-universe.mp3" autoplay="true" position="0 0 0"></a-sound>
            </a-entity>
        </a-marker>More actions
            <a-entity sound="src: #sound" autoplay="false"></a-entity>
            <a-entity camera></a-entity>
     </a-scene>
</body>
</html>
